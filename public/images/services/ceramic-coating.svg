<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  <rect width="400" height="400" fill="url(#glow)" />
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.2" rx="8" />
  <!-- Shield / protection icon for ceramic coating -->
  <g transform="translate(200, 155)" fill="none" stroke="#e81c2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Shield shape -->
    <path d="M0,-70 L55,-50 L55,10 C55,45 30,65 0,80 C-30,65 -55,45 -55,10 L-55,-50 Z" fill="#e81c2e" opacity="0.12" stroke="#e81c2e" />
    <!-- Inner shield -->
    <path d="M0,-50 L38,-35 L38,5 C38,30 20,45 0,55 C-20,45 -38,30 -38,5 L-38,-35 Z" fill="#e81c2e" opacity="0.08" stroke="#e81c2e" stroke-width="2" />
    <!-- Checkmark inside shield -->
    <path d="M-18,5 L-5,18 L22,-10" stroke="#e81c2e" stroke-width="4" fill="none" />
    <!-- Coating layer effect lines -->
    <g stroke="#fff" stroke-width="1" opacity="0.25">
      <path d="M-65,-45 C-65,-45 -60,-35 -65,-25" />
      <path d="M65,-45 C65,-45 60,-35 65,-25" />
      <path d="M-60,30 C-60,30 -55,40 -60,50" />
      <path d="M60,30 C60,30 55,40 60,50" />
    </g>
    <!-- Water beading dots (hydrophobic effect) -->
    <circle cx="-70" cy="-10" r="4" fill="#e81c2e" opacity="0.3" />
    <circle cx="70" cy="0" r="3" fill="#e81c2e" opacity="0.25" />
    <circle cx="-65" cy="15" r="2.5" fill="#e81c2e" opacity="0.2" />
    <circle cx="68" cy="25" r="3.5" fill="#e81c2e" opacity="0.2" />
    <!-- Sparkle -->
    <g stroke="#fff" stroke-width="2" opacity="0.5">
      <line x1="42" y1="-65" x2="50" y2="-65" />
      <line x1="46" y1="-69" x2="46" y2="-61" />
    </g>
  </g>
  <!-- Label -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold" letter-spacing="2">CERAMIC COATING</text>
  <rect x="140" y="315" width="120" height="2" rx="1" fill="#e81c2e" opacity="0.6" />
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" opacity="0.1">400 x 400</text>
</svg>