<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  <rect width="400" height="400" fill="url(#glow)" />
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.2" rx="8" />
  <!-- Polishing buffer / paint correction icon -->
  <g transform="translate(200, 155)" fill="none" stroke="#e81c2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Buffer/polisher body -->
    <ellipse cx="0" cy="15" rx="55" ry="30" fill="#e81c2e" opacity="0.12" stroke="#e81c2e" />
    <!-- Buffer pad -->
    <ellipse cx="0" cy="20" rx="45" ry="22" fill="#e81c2e" opacity="0.08" stroke="#e81c2e" stroke-width="2" />
    <!-- Handle -->
    <path d="M0,-15 L0,-55" stroke="#e81c2e" stroke-width="4" />
    <path d="M-20,-55 L20,-55" stroke="#e81c2e" stroke-width="4" />
    <circle cx="-20" cy="-55" r="5" fill="#e81c2e" opacity="0.3" />
    <circle cx="20" cy="-55" r="5" fill="#e81c2e" opacity="0.3" />
    <!-- Circular motion lines -->
    <path d="M65,15 A70,35 0 0,0 55,-20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3" />
    <path d="M-65,15 A70,35 0 0,1 -55,-20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3" />
    <!-- Swirl marks being corrected (scratches) -->
    <g stroke="#fff" stroke-width="1" opacity="0.2">
      <path d="M-70,50 Q-60,45 -50,50" />
      <path d="M-65,58 Q-55,53 -45,58" />
      <path d="M50,48 Q60,43 70,48" />
      <path d="M55,56 Q65,51 75,56" />
    </g>
    <!-- Sparkle indicators -->
    <g stroke="#fff" stroke-width="2" opacity="0.5">
      <line x1="70" y1="-35" x2="78" y2="-35" />
      <line x1="74" y1="-39" x2="74" y2="-31" />
      <line x1="-72" y1="-30" x2="-80" y2="-30" />
      <line x1="-76" y1="-34" x2="-76" y2="-26" />
    </g>
  </g>
  <!-- Label -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold" letter-spacing="2">PAINT CORRECTION</text>
  <rect x="140" y="315" width="120" height="2" rx="1" fill="#e81c2e" opacity="0.6" />
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" opacity="0.1">400 x 400</text>
</svg>