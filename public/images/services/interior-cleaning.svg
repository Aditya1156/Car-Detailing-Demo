<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  <rect width="400" height="400" fill="url(#glow)" />
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.2" rx="8" />
  <!-- Car seat icon -->
  <g transform="translate(200, 155)" fill="none" stroke="#e81c2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Seat back -->
    <path d="M-30,-65 C-35,-65 -40,-60 -40,-50 L-40,20 C-40,25 -35,30 -30,30 L30,30 C35,30 40,25 40,20 L40,-50 C40,-60 35,-65 30,-65 Z" fill="#e81c2e" opacity="0.12" stroke="#e81c2e" />
    <!-- Headrest -->
    <path d="M-20,-70 C-20,-80 -15,-85 0,-85 C15,-85 20,-80 20,-70" fill="#e81c2e" opacity="0.15" stroke="#e81c2e" />
    <!-- Seat cushion -->
    <path d="M-45,30 L-50,55 C-50,60 -45,65 -40,65 L40,65 C45,65 50,60 50,55 L45,30" fill="#e81c2e" opacity="0.08" stroke="#e81c2e" />
    <!-- Seat stitching lines -->
    <line x1="-15" y1="-50" x2="-15" y2="20" stroke="#e81c2e" stroke-width="1" opacity="0.4" />
    <line x1="15" y1="-50" x2="15" y2="20" stroke="#e81c2e" stroke-width="1" opacity="0.4" />
    <!-- Sparkle/clean indicators -->
    <g stroke="#fff" stroke-width="2" opacity="0.5">
      <line x1="55" y1="-40" x2="65" y2="-40" />
      <line x1="60" y1="-45" x2="60" y2="-35" />
      <line x1="-55" y1="-30" x2="-65" y2="-30" />
      <line x1="-60" y1="-35" x2="-60" y2="-25" />
      <line x1="50" y1="10" x2="58" y2="10" />
      <line x1="54" y1="6" x2="54" y2="14" />
    </g>
  </g>
  <!-- Label -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold" letter-spacing="2">INTERIOR CLEANING</text>
  <rect x="140" y="315" width="120" height="2" rx="1" fill="#e81c2e" opacity="0.6" />
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" opacity="0.1">400 x 400</text>
</svg>