<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  <rect width="400" height="400" fill="url(#glow)" />
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.2" rx="8" />
  <!-- Engine / gear icon -->
  <g transform="translate(200, 155)" fill="none" stroke="#e81c2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Gear outer shape -->
    <path d="M0,-65 L12,-55 L15,-42 L28,-38 L38,-48 L50,-40 L48,-26 L58,-16 L68,-20 L74,-6 L62,2 L64,16 L76,22 L74,38 L60,36 L52,48 L58,60 L46,66 L36,56 L22,58 L18,72 L4,72 L2,58 L-12,54 L-22,66 L-34,60 L-30,46 L-42,38 L-54,46 L-60,34 L-48,24 L-48,10 L-62,4 L-58,-10 L-44,-12 L-40,-26 L-52,-34 L-44,-46 L-32,-40 L-22,-50 L-24,-64 L-10,-66 Z" fill="#e81c2e" opacity="0.1" stroke="#e81c2e" stroke-width="2" />
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="28" fill="#1a1a1a" stroke="#e81c2e" stroke-width="2.5" />
    <!-- Piston-like inner detail -->
    <rect x="-8" y="-18" width="16" height="36" rx="3" fill="#e81c2e" opacity="0.15" stroke="#e81c2e" stroke-width="2" />
    <line x1="-8" y1="-6" x2="8" y2="-6" stroke="#e81c2e" stroke-width="1.5" />
    <line x1="-8" y1="6" x2="8" y2="6" stroke="#e81c2e" stroke-width="1.5" />
    <!-- Sparkles -->
    <g stroke="#fff" stroke-width="2" opacity="0.4">
      <line x1="75" y1="-40" x2="83" y2="-40" />
      <line x1="79" y1="-44" x2="79" y2="-36" />
      <line x1="-78" y1="-35" x2="-86" y2="-35" />
      <line x1="-82" y1="-39" x2="-82" y2="-31" />
    </g>
  </g>
  <!-- Label -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold" letter-spacing="2">ENGINE DETAILING</text>
  <rect x="135" y="315" width="130" height="2" rx="1" fill="#e81c2e" opacity="0.6" />
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" opacity="0.1">400 x 400</text>
</svg>