<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  <rect width="400" height="400" fill="url(#glow)" />
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.2" rx="8" />
  <!-- Water droplets icon -->
  <g transform="translate(200, 160)" fill="none" stroke="#e81c2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Large water drop -->
    <path d="M0,-60 C0,-60 -35,0 -35,25 A35,35 0 0,0 35,25 C35,0 0,-60 0,-60 Z" fill="#e81c2e" opacity="0.2" stroke="#e81c2e" />
    <!-- Smaller drops -->
    <path d="M-55,-20 C-55,-20 -70,5 -70,15 A15,15 0 0,0 -40,15 C-40,5 -55,-20 -55,-20 Z" fill="#e81c2e" opacity="0.12" stroke="#e81c2e" stroke-width="2" />
    <path d="M55,-25 C55,-25 40,0 40,10 A15,15 0 0,0 70,10 C70,0 55,-25 55,-25 Z" fill="#e81c2e" opacity="0.12" stroke="#e81c2e" stroke-width="2" />
    <!-- Sparkle lines -->
    <line x1="-25" y1="55" x2="-15" y2="65" stroke="#fff" stroke-width="2" opacity="0.4" />
    <line x1="25" y1="50" x2="35" y2="60" stroke="#fff" stroke-width="2" opacity="0.4" />
    <line x1="0" y1="60" x2="0" y2="72" stroke="#fff" stroke-width="2" opacity="0.4" />
  </g>
  <!-- Label -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold" letter-spacing="2">EXTERIOR WASH</text>
  <rect x="150" y="315" width="100" height="2" rx="1" fill="#e81c2e" opacity="0.6" />
  <!-- Subtle size label -->
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" opacity="0.1">400 x 400</text>
</svg>