<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" width="1920" height="600">
  <defs>
    <linearGradient id="statsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="statsGlow1" cx="25%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="statsGlow2" cx="75%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
    <pattern id="carbonFiber" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="#1a1a1a" />
      <rect width="3" height="3" fill="#1d1d1d" />
      <rect x="3" y="3" width="3" height="3" fill="#1d1d1d" />
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#statsBg)" />
  <!-- Carbon fiber texture -->
  <rect width="1920" height="600" fill="url(#carbonFiber)" opacity="0.3" />
  <!-- Glows -->
  <rect width="1920" height="600" fill="url(#statsGlow1)" />
  <rect width="1920" height="600" fill="url(#statsGlow2)" />
  <!-- Diagonal accent lines -->
  <g opacity="0.04">
    <line x1="0" y1="600" x2="600" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="200" y1="600" x2="800" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="400" y1="600" x2="1000" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="600" y1="600" x2="1200" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="800" y1="600" x2="1400" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="1000" y1="600" x2="1600" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="1200" y1="600" x2="1800" y2="0" stroke="#e81c2e" stroke-width="1" />
    <line x1="1400" y1="600" x2="1920" y2="80" stroke="#e81c2e" stroke-width="1" />
  </g>
  <!-- Top border accent -->
  <rect x="0" y="0" width="1920" height="2" fill="#e81c2e" opacity="0.3" />
  <!-- Bottom border accent -->
  <rect x="0" y="598" width="1920" height="2" fill="#e81c2e" opacity="0.3" />
  <!-- Subtle tire track patterns -->
  <g opacity="0.03">
    <path d="M0,300 Q480,250 960,300 T1920,300" fill="none" stroke="#fff" stroke-width="80" stroke-dasharray="20,15" />
  </g>
  <!-- Speedometer-like decorative arcs -->
  <g opacity="0.05" transform="translate(200, 300)">
    <path d="M-100,0 A100,100 0 0,1 100,0" fill="none" stroke="#e81c2e" stroke-width="2" />
    <path d="M-80,0 A80,80 0 0,1 80,0" fill="none" stroke="#fff" stroke-width="1" />
  </g>
  <g opacity="0.05" transform="translate(1720, 300)">
    <path d="M-100,0 A100,100 0 0,1 100,0" fill="none" stroke="#e81c2e" stroke-width="2" />
    <path d="M-80,0 A80,80 0 0,1 80,0" fill="none" stroke="#fff" stroke-width="1" />
  </g>
  <!-- Label text -->
  <text x="960" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff" opacity="0.12" letter-spacing="6">STATS BACKGROUND - 1920x600</text>
  <rect x="860" y="565" width="200" height="2" rx="1" fill="#e81c2e" opacity="0.3" />
</svg>