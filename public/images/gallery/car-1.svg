<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="carPaint1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.25" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg1)" />
  <rect width="400" height="400" fill="url(#glow1)" />
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.15" rx="8" />
  <!-- Sports car silhouette -->
  <g transform="translate(200, 200)">
    <!-- Ground shadow -->
    <ellipse cx="0" cy="65" rx="120" ry="12" fill="#000" opacity="0.3" />
    <!-- Car body - sports/sedan -->
    <path d="M-140,40 L-130,40 L-120,10 L-80,-20 L-40,-45 L0,-50 L50,-45 L90,-20 L120,-5 L140,20 L145,40 L145,55 L-140,55 Z" fill="url(#carPaint1)" stroke="#e81c2e" stroke-width="1.5" opacity="0.9" />
    <!-- Roof highlight -->
    <path d="M-40,-45 L0,-50 L50,-45 L90,-20" fill="none" stroke="#fff" stroke-width="1" opacity="0.15" />
    <!-- Windshield -->
    <path d="M-35,-40 L0,-45 L45,-40 L80,-18 L40,-5 L-30,-5 Z" fill="#0a0a0a" stroke="#333" stroke-width="1" opacity="0.8" />
    <!-- Front wheel -->
    <circle cx="-80" cy="55" r="28" fill="#0a0a0a" stroke="#333" stroke-width="2" />
    <circle cx="-80" cy="55" r="18" fill="#1a1a1a" stroke="#444" stroke-width="1" />
    <circle cx="-80" cy="55" r="5" fill="#333" />
    <!-- Rear wheel -->
    <circle cx="90" cy="55" r="28" fill="#0a0a0a" stroke="#333" stroke-width="2" />
    <circle cx="90" cy="55" r="18" fill="#1a1a1a" stroke="#444" stroke-width="1" />
    <circle cx="90" cy="55" r="5" fill="#333" />
    <!-- Headlight -->
    <ellipse cx="-130" cy="30" rx="8" ry="6" fill="#fff" opacity="0.3" />
    <!-- Taillight -->
    <rect x="136" y="25" width="8" height="12" rx="2" fill="#e81c2e" opacity="0.6" />
  </g>
  <!-- Label -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold" letter-spacing="3" opacity="0.7">GALLERY</text>
  <text x="200" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#e81c2e" font-weight="bold" opacity="0.6">01</text>
</svg>