<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.10" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="carPaint2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg2)" />
  <rect width="400" height="400" fill="url(#glow2)" />
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.15" rx="8" />
  <!-- SUV silhouette -->
  <g transform="translate(200, 195)">
    <!-- Ground shadow -->
    <ellipse cx="0" cy="75" rx="130" ry="12" fill="#000" opacity="0.3" />
    <!-- SUV body - taller, boxier -->
    <path d="M-145,50 L-140,50 L-135,15 L-120,-20 L-90,-55 L-50,-70 L50,-70 L90,-55 L110,-25 L130,-5 L145,15 L150,50 L150,65 L-145,65 Z" fill="url(#carPaint2)" stroke="#444" stroke-width="1.5" />
    <!-- Roof rack hint -->
    <line x1="-50" y1="-70" x2="50" y2="-70" stroke="#555" stroke-width="3" />
    <line x1="-35" y1="-73" x2="-35" y2="-70" stroke="#555" stroke-width="2" />
    <line x1="35" y1="-73" x2="35" y2="-70" stroke="#555" stroke-width="2" />
    <!-- Windshield -->
    <path d="M-85,-50 L-45,-65 L45,-65 L85,-50 L70,-15 L-75,-15 Z" fill="#0a0a0a" stroke="#333" stroke-width="1" opacity="0.8" />
    <!-- Side windows -->
    <path d="M-75,-15 L-80,-45 L-50,-60 L-45,-65 L-40,-15 Z" fill="#0a0a0a" stroke="#333" stroke-width="0.5" opacity="0.6" />
    <path d="M70,-15 L80,-45 L55,-58 L45,-65 L40,-15 Z" fill="#0a0a0a" stroke="#333" stroke-width="0.5" opacity="0.6" />
    <!-- Front wheel -->
    <circle cx="-85" cy="65" r="30" fill="#0a0a0a" stroke="#333" stroke-width="2" />
    <circle cx="-85" cy="65" r="19" fill="#1a1a1a" stroke="#444" stroke-width="1" />
    <circle cx="-85" cy="65" r="5" fill="#333" />
    <!-- Rear wheel -->
    <circle cx="95" cy="65" r="30" fill="#0a0a0a" stroke="#333" stroke-width="2" />
    <circle cx="95" cy="65" r="19" fill="#1a1a1a" stroke="#444" stroke-width="1" />
    <circle cx="95" cy="65" r="5" fill="#333" />
    <!-- Headlights -->
    <rect x="-145" y="20" width="12" height="20" rx="3" fill="#fff" opacity="0.25" />
    <!-- Taillights -->
    <rect x="142" y="20" width="8" height="18" rx="2" fill="#e81c2e" opacity="0.5" />
    <!-- Body line -->
    <line x1="-130" y1="25" x2="140" y2="25" stroke="#555" stroke-width="0.5" opacity="0.4" />
  </g>
  <!-- Label -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold" letter-spacing="3" opacity="0.7">GALLERY</text>
  <text x="200" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#e81c2e" font-weight="bold" opacity="0.6">02</text>
</svg>