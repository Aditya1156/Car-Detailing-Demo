<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow6" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#e81c2e;stop-opacity:0.10" />
      <stop offset="100%" style="stop-color:#e81c2e;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="carPaint6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a81c;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b6510;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg6)" />
  <rect width="400" height="400" fill="url(#glow6)" />
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e81c2e" stroke-width="1" opacity="0.15" rx="8" />
  <!-- Convertible / Muscle car silhouette -->
  <g transform="translate(200, 205)">
    <!-- Ground shadow -->
    <ellipse cx="0" cy="60" rx="130" ry="10" fill="#000" opacity="0.3" />
    <!-- Car body - muscle car, wide stance, low roof -->
    <path d="M-145,35 L-138,35 L-128,8 L-100,-10 L-65,-28 L-30,-32 L30,-32 L70,-25 L105,-8 L130,5 L148,25 L150,35 L150,50 L-145,50 Z" fill="url(#carPaint6)" stroke="#c8981c" stroke-width="1.5" />
    <!-- No roof / convertible top down - just a low windshield -->
    <path d="M-60,-24 L-25,-30 L25,-30 L55,-22 L45,-10 L-50,-10 Z" fill="#0a0a0a" stroke="#444" stroke-width="0.5" opacity="0.7" />
    <!-- Hood bulge / power dome -->
    <path d="M-120,-5 Q-60,-18 0,-15 Q60,-18 120,-5" fill="none" stroke="#c8981c" stroke-width="1" opacity="0.4" />
    <!-- Hood scoop -->
    <rect x="-20" y="-18" width="40" height="8" rx="2" fill="#1a1a1a" stroke="#c8981c" stroke-width="0.5" opacity="0.5" />
    <!-- Racing stripe hints -->
    <line x1="-8" y1="-30" x2="-8" y2="35" stroke="#c8981c" stroke-width="1.5" opacity="0.15" />
    <line x1="8" y1="-30" x2="8" y2="35" stroke="#c8981c" stroke-width="1.5" opacity="0.15" />
    <!-- Front wheel - wide -->
    <circle cx="-90" cy="50" r="28" fill="#0a0a0a" stroke="#333" stroke-width="2" />
    <circle cx="-90" cy="50" r="18" fill="#1a1a1a" stroke="#444" stroke-width="1" />
    <circle cx="-90" cy="50" r="5" fill="#333" />
    <!-- 5-spoke hint -->
    <g stroke="#444" stroke-width="1.5" opacity="0.3">
      <line x1="-90" y1="32" x2="-90" y2="40" />
      <line x1="-73" y1="44" x2="-78" y2="47" />
      <line x1="-73" y1="56" x2="-78" y2="53" />
      <line x1="-107" y1="44" x2="-102" y2="47" />
      <line x1="-107" y1="56" x2="-102" y2="53" />
    </g>
    <!-- Rear wheel - wide -->
    <circle cx="100" cy="50" r="28" fill="#0a0a0a" stroke="#333" stroke-width="2" />
    <circle cx="100" cy="50" r="18" fill="#1a1a1a" stroke="#444" stroke-width="1" />
    <circle cx="100" cy="50" r="5" fill="#333" />
    <g stroke="#444" stroke-width="1.5" opacity="0.3">
      <line x1="100" y1="32" x2="100" y2="40" />
      <line x1="117" y1="44" x2="112" y2="47" />
      <line x1="117" y1="56" x2="112" y2="53" />
      <line x1="83" y1="44" x2="88" y2="47" />
      <line x1="83" y1="56" x2="88" y2="53" />
    </g>
    <!-- Aggressive headlights -->
    <path d="M-143,25 L-135,18 L-128,25 L-135,30 Z" fill="#fff" opacity="0.3" />
    <!-- Taillights - wide -->
    <rect x="142" y="25" width="8" height="8" rx="1" fill="#e81c2e" opacity="0.6" />
    <!-- Exhaust pipes -->
    <circle cx="145" cy="48" r="4" fill="#333" stroke="#555" stroke-width="1" />
    <circle cx="138" cy="48" r="4" fill="#333" stroke="#555" stroke-width="1" />
    <!-- Side exhaust vent -->
    <g stroke="#c8981c" stroke-width="0.5" opacity="0.3">
      <line x1="-55" y1="15" x2="-40" y2="15" />
      <line x1="-55" y1="19" x2="-40" y2="19" />
      <line x1="-55" y1="23" x2="-40" y2="23" />
    </g>
  </g>
  <!-- Label -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold" letter-spacing="3" opacity="0.7">GALLERY</text>
  <text x="200" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#e81c2e" font-weight="bold" opacity="0.6">06</text>
</svg>